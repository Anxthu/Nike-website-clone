<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #fff;
        }
        .container {
            text-align: center;
            max-width: 400px;
            padding: 20px;
        }
        .logo {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        .logo img {
            height: 30px;
        }
        .email-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin: 10px 0;
            font-size: 16px;
        }
        .continue-btn {
            width: 100%;
            padding: 10px;
            border: none;
            background-color: black;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .continue-btn:hover {
            background-color: #333;
        }
        .links {
            font-size: 12px;
            margin-top: 10px;
        }
        .links a {
            color: #000;
            text-decoration: none;
        }
        @media (max-width: 500px) {
            .container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <a href="index.html">
            <img src="image/logo.png" alt="Nike Logo">
            </a>
        </div>
        <h2>Enter your email to join us or sign in.</h2>
        <input type="email" class="email-input" placeholder="Email*" id="email">
        <button class="continue-btn" onclick="validateEmail()">Continue</button>
        <div class="links">
            <p>By continuing, I agree to Nike's <a href="#">Privacy Policy</a> and <a href="#">Terms of Use</a>.</p>
        </div>
    </div>
    <script>
        function validateEmail() {
            const email = document.getElementById('email').value;
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                alert('Please enter a valid email address.');
            } else {
                alert('Email accepted! Proceeding...');
            }
        }
    </script>
</body>
</html>
